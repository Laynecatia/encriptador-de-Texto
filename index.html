<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./mediaQueries.css">
    <script src="https://kit.fontawesome.com/8a173e06dc.js" crossorigin="anonymous"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
   <!--Cabecalho-->
   <header>
    <img src="./assets/logo.png" alt="logo">
    <h1 class="header-titulo">Encriptador de Texto</h1>
   </header> 

   <!--Principal-->
   <main class="principal">

    <div class="principal-esquerda">
        
        <textarea id="texto-entrada" class="texto-entrada" placeholder="Digite seu texto aqui..."></textarea>
        <p class="texto-entrada-paragrafo">somente letra minuscula e sem acento.</p>
       
        <div class="buttons">
            <button onclick="criptografar()" class="button-cript">Encriptar</button>
            <button onclick="descriptografar()" class="button-descript">Desencriptar</button>
        </div>
    </div>

    <div class="principal-direita">
            <img src="./assets/imagem1.png" alt="imagem homem com lupa" id="img-cript">
            <h2 id="texto">Nenhuma mensagem encontrada</h2>
            <div class="div-texto-saida">
        
        
            <p class="textInput" id="texto-saida"></p>
            <p class="principal-direita-paragrafo">Digite um texto que voce deseja criptografar ou descriptografar</p>
    </div>      
        
    </main>

    <!--Rodape-->

    <footer>
        
        <div class="icons">
            <a href="https://www.linkedin.com/in/laynecatia/" class="icon"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/Laynecatia" class="icon"><i class="fa fa-github"></i></a>
        </div>
    </footer>

   <script src="app.js"></script>
</body>
</html>
